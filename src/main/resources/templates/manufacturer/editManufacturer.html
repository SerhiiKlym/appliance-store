<!DOCTYPE html>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="#{manufacturer.header.edit}">Edit Manufacturer</title>

  <!-- Optional: Bootstrap for quick styling -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="~{menunavy :: navy}"></div>

<!-- Global alerts (resolve message codes from bundles) -->
<div th:if="${flashSuccess} and ${param.noflash} == null"
     class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${#messages.msgOrNull(flashSuccess) ?: flashSuccess}">Success.</span>

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${flashError} and ${param.noflash} == null"
     class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${#messages.msgOrNull(flashError) ?: flashError}">Something went wrong.</span>.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<main class="container mt-3">
  <h1 class="mb-3" th:text="#{manufacturer.header.edit}">Edit Manufacturer</h1>

  <!-- Edit form -->
  <form th:action="@{/manufacturers/{id}(id=${id})}" th:object="${form}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="name" class="form-label" th:text="#{object.manufacturer.name}">Name</label>
      <input id="name" type="text" th:field="*{name}" class="form-control"/>
      <!-- validation error under the field -->
      <div class="invalid-feedback d-block"
           th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">
        Name error
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
      <a th:href="@{/manufacturers(noflash=true)}" class="btn btn-outline-secondary" th:text="#{btn.cancel}">Cancel</a>

      <button type="submit"
              class="btn btn-outline-danger ms-auto"
              formmethod="post"
              th:formaction="@{/manufacturers/{id}/delete(id=${id})}"
              th:text="#{btn.delete}">
        Delete
      </button>
      <!-- Inline red text under the button -->
      <div class="text-danger small mt-2"
           th:if="${flashErrorCode}"
           th:text="#{${flashErrorCode}(${flashErrorArgs})}"></div>

    </div>

    <!-- If/when Spring Security is enabled, this includes the CSRF token -->
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>
</main>

<!-- Footer fragment -->
<div th:replace="~{footer :: footer}"></div>

<!-- Optional: Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
