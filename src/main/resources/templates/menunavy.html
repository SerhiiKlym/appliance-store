<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navy">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:text="#{shop.name}"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}" th:text="#{clients.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}" th:text="#{employees.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}" th:text="#{manufacturers.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/appliances}" th:text="#{appliances.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}" th:text="#{order.menu.name}"></a>
                    </li>
                </ul>

                <!-- RIGHT-STUCK language switcher -->
                <div class="btn-group ms-auto" role="group" aria-label="Language">
                    <a class="btn btn-secondary"
                       th:href="@{?lang=en}" th:text="#{language.name.en}"
                       th:classappend="${#locale.language}=='en' ? ' active' : ''"
                       th:attr="aria-pressed=${#locale.language}=='en'">EN</a>

                    <a class="btn btn-secondary"
                       th:href="@{?lang=uk}" th:text="#{language.name.uk}"
                       th:classappend="${#locale.language}=='uk' ? ' active' : ''"
                       th:attr="aria-pressed=${#locale.language}=='uk'">УКР</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="line">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Appliance store</a>
        </div>
    </nav>
</div>
</body>
</html>
