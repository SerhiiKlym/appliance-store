<!DOCTYPE html>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navy">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="#{shop.name}">Appliance Store</a>

            <div class="collapse navbar-collapse">
                <!-- LEFT: app sections -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}" th:text="#{clients.menu.name}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}" th:text="#{employees.menu.name}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}" th:text="#{manufacturers.menu.name}">Manufacturers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/appliances}" th:text="#{appliances.menu.name}">Appliances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}" th:text="#{order.menu.name}">Orders</a>
                    </li>
                </ul>

                <!-- RIGHT: language switcher + auth controls -->
                <div class="d-flex align-items-center ms-auto gap-3">

                    <!-- Language switcher -->
                    <div class="btn-group" role="group" aria-label="Language">
                        <a class="btn btn-outline-light btn-sm"
                           th:href="@{?lang=en}"
                           th:text="#{language.name.en}"
                           th:classappend="${#locale.language}=='en' ? ' active' : ''"
                           th:attr="aria-pressed=${#locale.language}=='en'">EN</a>

                        <a class="btn btn-outline-light btn-sm"
                           th:href="@{?lang=uk}"
                           th:text="#{language.name.uk}"
                           th:classappend="${#locale.language}=='uk' ? ' active' : ''"
                           th:attr="aria-pressed=${#locale.language}=='uk'">УКР</a>
                    </div>

                    <!-- Anonymous: Login link -->
                    <a class="nav-link" sec:authorize="isAnonymous()"
                       th:href="@{/login}" th:text="#{nav.login}">Login</a>

                    <!-- Authenticated: username + Logout (POST with CSRF) -->
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-flex align-items-center gap-2 m-0">
            <span class="navbar-text small">
              <span th:text="#{nav.hello}">Hello</span>,
              <strong sec:authentication="name">user</strong>
            </span>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Logout</button>
                    </form>

                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
