<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="#{manufacturer.header.edit}">Edit Manufacturer</title>

  <!-- Optional: Bootstrap for quick styling -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="~{menunavy :: navy}"></div>

<main class="container mt-3">
  <h1 class="mb-3" th:text="#{manufacturer.header.edit}">Edit Manufacturer</h1>

  <!-- Edit form -->
  <form th:action="@{|/manufacturers/${id}|}" th:object="${form}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="name" class="form-label" th:text="#{object.manufacturer.name}">Name</label>
      <input id="name" type="text" th:field="*{name}" class="form-control"/>
      <!-- validation error under the field -->
      <div class="invalid-feedback d-block"
           th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">
        Name error
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
      <a th:href="@{/manufacturers}" class="btn btn-outline-secondary" th:text="#{btn.cancel}">Cancel</a>
    </div>

    <!-- If/when Spring Security is enabled, this includes the CSRF token -->
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>
</main>

<!-- Footer fragment -->
<div th:replace="~{footer :: footer}"></div>

<!-- Optional: Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
